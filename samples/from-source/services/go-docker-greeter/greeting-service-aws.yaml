kind: WorkflowRun
metadata:
  name: greeting-service-build-private-basic-aws-001
  labels:
    openchoreo.dev/project: "default"
    openchoreo.dev/component: "greeting-service"
spec:
  workflow:
    # Reference to Workflow
    name: docker

    # Parameters required by the Workflow
    parameters:
      scope:
        projectName: "default"
        componentName: "greeting-service"
      repository:
        url: "https://git-codecommit.us-east-1.amazonaws.com/v1/repos/aws-private-repo"

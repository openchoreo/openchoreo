apiVersion: openchoreo.dev/v1alpha1
kind: Component
metadata:
  name: recommendation
spec:
  owner:
    projectName: gcp-microservice-demo
  type: Service

---

apiVersion: openchoreo.dev/v1alpha1
kind: Workload
metadata:
  name: recommendation
spec:
  owner:
    componentName: recommendation
    projectName: gcp-microservice-demo
  containers:
    main:
      image: us-central1-docker.pkg.dev/google-samples/microservices-demo/recommendationservice:v0.10.3
      env:
        - key: DISABLE_PROFILER
          value: "1"
        - key: PORT
          value: "8080"
        - key: ENABLE_TRACING
          value: "1"
        - key: COLLECTOR_SERVICE_ADDR
          value: "openchoreo-observability-clickstack-hyperdx-otel-collector.openchoreo-observability-clickstack.svc.cluster.local:4317"
        - key: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "openchoreo-observability-clickstack-hyperdx-otel-collector.openchoreo-observability-clickstack.svc.cluster.local:4317"
        - key: OTEL_EXPORTER_OTLP_HEADERS
          value: "authorization=Bearer 9b7f70e3-f444-40bf-b7b6-263a5007dd8e"

  endpoints:
    grpc-endpoint:
      type: gRPC
      port: 8080
      schema:
        type: gRPC
        content: |
          syntax = "proto3";

          package hipstershop;
          
          service RecommendationService {
            rpc ListRecommendations(ListRecommendationsRequest) returns (ListRecommendationsResponse){}
          }

          message ListRecommendationsRequest {
              string user_id = 1;
              repeated string product_ids = 2;
          }

          message ListRecommendationsResponse {
              repeated string product_ids = 1;
          }

  connections:
    productcatalog:
      type: api
      params:
        projectName: gcp-microservice-demo
        componentName: productcatalog
        endpoint: grpc-endpoint
      inject:
        env:
          - name: PRODUCT_CATALOG_SERVICE_ADDR
            value: "{{ .host }}:{{ .port }}"


---
apiVersion: openchoreo.dev/v1alpha1
kind: Service
metadata:
  name: recommendation
spec:
  owner:
    componentName: recommendation
    projectName: gcp-microservice-demo
  workloadName: recommendation
  overrides: {}

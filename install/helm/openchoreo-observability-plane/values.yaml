# Global values shared across all components
global:
  # Common labels to add to all resources
  commonLabels: {}

  # Installation mode for the OpenChoreo Observability Plane
  # standard: Operator managed OpenSearch cluster will be deployed
  # minimal: Single replica OpenSearch instance will be deployed
  # legacy: Legacy mode with single replica OpenSearch statefulset and single replica OpenSearch Dashboards will be deployed
  installationMode: legacy

# Customizing OpenSearch configurations
opensearch:
  image:
    repository: opensearchproject/opensearch
    tag: "2.11.0"
    pullPolicy: IfNotPresent

  service:
    type: NodePort
    httpPort: 9200
    transportPort: 9300
    # NodePort configuration for cross-cluster access
    nodePort: 30920  # Fixed port for external access from other clusters

  config:
    clusterName: opensearch-cluster
    discoveryType: single-node
    javaOpts: "-Xms512m -Xmx512m"
    memoryLock: false
    disableSecurity: true

  authentication:
    basicAuth:
      username: admin
      password: admin

  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 100m
      memory: 512Mi

  persistence:
    enabled: true
    storageClass: ""
    accessMode: ReadWriteOnce
    size: 5Gi

  replicas: 1

# Customizing OpenSearch Dashboards configurations
opensearchDashboard:
  image:
    repository: opensearchproject/opensearch-dashboards
    tag: "2.11.0"
    pullPolicy: IfNotPresent

  service:
    type: NodePort
    port: 5601

  config:
    disableSecurity: true

  replicas: 1

# OpenChoreo Observer Service Configuration
observer:
  replicas: 1

  image:
    repository: ghcr.io/openchoreo/observer
    tag: ""  # If no value is set, use Chart.AppVersion
    pullPolicy: IfNotPresent

  service:
    type: ClusterIP
    port: 8080

  logLevel: info

  resources:
    limits:
      cpu: 500m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

# OpenSearch Operator configuration (deployed when installationMode is standard)
opensearch-operator:
  enabled: false # minimal/legacy modes will set this to false

  installCRDs: false # CRDs are deployed from the crds directory

  fullnameOverride: "opensearch-operator"

  securityContext:
    runAsNonRoot: true

  serviceAccount:
    create: true
    name: "opensearch-operator"

  manager:
    resources: # Chart default values
      limits:
        cpu: 200m
        memory: 500Mi
      requests:
        cpu: 100m
        memory: 350Mi
    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - all
      readOnlyRootFilesystem: true
      runAsGroup: 10500
      runAsUser: 10500
    watchNamespace: "openchoreo-observability-plane"

  kubeRbacProxy:
    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - all
      readOnlyRootFilesystem: true
      runAsGroup: 10500
      runAsUser: 10500

# OpenSearch Cluster configuration (sub-chart)
opensearch-cluster:
  enabled: false # minimal/legacy modes will set this to false

# Fluent Bit configuration
fluent-bit:
  enabled: false # minimal/legacy modes will set this to false
  config:
    customParsers: |
      [PARSER]
          Name docker_no_time
          Format json
          Time_Keep Off
          Time_Key time
          Time_Format %Y-%m-%dT%H:%M:%S.%L

    inputs: |
      [INPUT]
          Name tail
          Buffer_Chunk_Size 32KB
          Buffer_Max_Size 2MB
          DB /var/lib/fluent-bit/db/tail-container-logs.db
          Exclude_Path /var/log/containers/fluent-bit-*_openchoreo-observability-plane_*.log
          Inotify_Watcher false
          Mem_Buf_Limit 256MB
          Path /var/log/containers/*.log
          multiline.parser docker, cri
          Read_from_Head On
          Refresh_Interval 5
          Skip_Long_Lines On
          Tag kube.*

    filters: |
      [FILTER]
          Name kubernetes
          Buffer_Size 32MB
          K8S-Logging.Parser On
          K8S-Logging.Exclude On
          Keep_Log On
          Match kube.*
          Merge_Log Off
          tls.verify Off
          Use_Kubelet true

    outputs: |
      [OUTPUT]
          Name opensearch
          Host opensearch
          Generate_ID On
          HTTP_Passwd admin
          HTTP_User admin
          Logstash_Format On
          Logstash_DateFormat %Y-%m-%d
          Logstash_Prefix container-logs
          Match kube.*
          Port 9200
          Replace_Dots On
          Suppress_Type_Name On
          tls On
          tls.verify Off

  dnsPolicy: ClusterFirstWithHostNet
  hostNetwork: true

  extraVolumeMounts:
  - name: db
    mountPath: "/var/lib/fluent-bit/db"
    readOnly: false
  extraVolumes:
    - name: db
      hostPath:
        path: /var/lib/fluent-bit/db
        type: DirectoryOrCreate

  fullnameOverride: "fluent-bit"
  metricsPort: 2021

  rbac:
    nodeAccess: true

  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
      - ALL
    readOnlyRootFilesystem: true
    runAsNonRoot: true
    runAsUser: 10000

  service:
    port: 2021

  testFramework:
    enabled: false

  initContainers:
  - name: set-volume-ownership
    image: busybox
    command: ["sh", "-c", "chown -R 10000:10000 /var/lib/fluent-bit/db"]
    resources:
      limits:
        cpu: 15m
        memory: "32Mi"
      requests:
        cpu: 10m
        memory: "24Mi"
    securityContext:
      capabilities:
        drop:
        - ALL
      privileged: true
      readOnlyRootFilesystem: true
      runAsUser: 0
    volumeMounts:
    - name: db
      mountPath: /var/lib/fluent-bit/db

# This is a temporary thing until fix: https://github.com/wso2/apk/issues/3247
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wso2-kgw-certificate
  namespace: {{ .Release.Namespace }}
spec:
  commonName: openchoreo.localhost
  isCA: true
  issuerRef:
    kind: ClusterIssuer
    name: self-signed-issuer
  secretName: wso2-kgw-ca-secret
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: {{ template "kubernetes-gateway-helm.resource.prefix" . }}-selfsigned-issuer
  namespace: {{ .Release.Namespace }}
spec:
  ca:
    secretName: wso2-kgw-ca-secret

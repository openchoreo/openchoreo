apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "openchoreo.fullname" . }}-controller-manager-rolebinding
  labels:
    {{- include "openchoreo.labels" . | nindent 4 }}
    app.kubernetes.io/component: controller-manager
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "openchoreo.fullname" . }}-controller-manager-role
subjects:
- kind: ServiceAccount
  name: {{ include "openchoreo.controllerManager.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}

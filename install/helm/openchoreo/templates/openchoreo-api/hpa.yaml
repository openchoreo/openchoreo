{{- if .Values.openchoreoApi.autoscaling.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "openchoreo.fullname" . }}-api
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "openchoreo.labels" . | nindent 4 }}
    app.kubernetes.io/component: api-server
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "openchoreo.fullname" . }}-api
  minReplicas: {{ .Values.openchoreoApi.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.openchoreoApi.autoscaling.maxReplicas }}
  metrics:
    {{- if .Values.openchoreoApi.autoscaling.targetCPUUtilizationPercentage }}
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.openchoreoApi.autoscaling.targetCPUUtilizationPercentage }}
    {{- end }}
    {{- if .Values.openchoreoApi.autoscaling.targetMemoryUtilizationPercentage }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ .Values.openchoreoApi.autoscaling.targetMemoryUtilizationPercentage }}
    {{- end }}
  {{- with .Values.openchoreoApi.autoscaling.behavior }}
  behavior:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}

# Control Plane values for k3d dev environment
# Uses locally-built images with pullPolicy: Never

global:
  baseDomain: openchoreo.localhost
  devMode: true

controllerManager:
  image:
    repository: ghcr.io/openchoreo/controller
    tag: latest-dev
    pullPolicy: Never
  containerSecurityContext:
    appArmorProfile:
      type: Unconfined

openchoreoApi:
  enabled: true
  image:
    repository: ghcr.io/openchoreo/openchoreo-api
    tag: latest-dev
    pullPolicy: Never
  containerSecurityContext:
    appArmorProfile:
      type: Unconfined

# Disable UI and auth for dev
backstage:
  enabled: false

asgardeoThunder:
  enabled: false

# .air.toml
# Configuration for Air hot reload

root = "."
testdata_dir = "testdata"
tmp_dir = "tmp"

[build]
  cmd = "go build -o ./tmp/openchoreo-api ./cmd/openchoreo-api"
  entrypoint = "./tmp/openchoreo-api"
  full_bin = "JWT_DISABLED=true ./tmp/openchoreo-api --port 8088"
  include_ext = ["go", "tpl", "tmpl", "html", "yaml", "yml"]
  exclude_dir = ["assets", "tmp", "vendor", "testdata", "bin"]
  exclude_file = []
  include_dir = []
  delay = 1000
  stop_on_error = true
  log = "build-errors.log"

[log]
  main_only = false
  time = true

[color]
  main = "magenta"
  watcher = "cyan"
  build = "yellow"
  runner = "green"

[misc]
  clean_on_exit = true

[screen]
  clear_on_rebuild = false
  keep_scroll = true
